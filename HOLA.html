<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Puzzle Shou</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    overflow: hidden;
    background-color: #ffffff;
    color: #000000;
  }
  #ui, #theme-btn, #char, #retry-btn {
    display: none;
  }
  #ui {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 18px;
    z-index: 2;
  }
  #theme-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    width: 50px;
    height: 50px;
    cursor: pointer;
    z-index: 2;
  }
  #char {
    position: absolute;
    bottom: 120px;
    left: 10px;
    width: 200px;
    z-index: 2;
  }
  #start-btn, #retry-btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 32px;
    padding: 20px 40px;
    background-color: #444;
    color: #fff;
    border: none;
    cursor: pointer;
    z-index: 3;
  }
  canvas {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
  }
  body.dark {
    background-color: #000000;
    color: #ffffff;
  }
</style>
</head>
<body>
<div id="ui">Score: <span id="score">0</span> | High: <span id="high">0</span> | Time: <span id="time">30</span>s | Nivel: <span id="level">1</span></div>
<img id="theme-btn" src="images/sol.png" alt="theme toggle">
<img id="char" src="images/idle.gif" alt="Shou">
<canvas id="board"></canvas>
<button id="start-btn">JUGAR</button>
<button id="retry-btn">REINTENTAR</button>
<audio id="clickSfx" src="audio/click.mp3"></audio>
<script src="game.js"></script>
</body>
</html>
